name: python-flask app deployment

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: deployment on EC2 instance

    steps:
      - name: Checkout the files to github runner
        uses: actions/checkout@v2

      - name: Copy files ane deploy them
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_KEY }}
          REMOTE_HOST: ${{ secrets.EC2_IP_ADDRESS }}
          REMOTE_USER: ${{ secrets.EC2_USERNAME }}
        run: | 
          echo "$SSH_PRIVATE_KEY" > private_key_ec2.pem && chmod 600 private_key_ec2.pem
          ssh -o StrictHostKeyChecking=no -i private_key_ec2.pem ${REMOTE_USER}@${REMOTE_HOST} '
          echo "Current directory: $(pwd)"
          echo "Listing home directory:"
          ls -la ~
          cd /home/ubuntu/ && 
          rm -rf personal-portfolio-backend-fe78 &&
          mkdir -r app_files/images
          git@github.com:williamfisher9/personal-portfolio-backend-fe78.git /home/ubuntu/personal-portfolio-backend-fe78
          cd /home/ubuntu/personal-portfolio-backend-fe78
          git pull origin master &&
          python3 -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt
          python3 -m src
          '
