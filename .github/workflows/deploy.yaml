name: python-flask app deployment

on:
  push:
    branches: [ master ]

jobs:
  backend:
    runs-on: ubuntu-latest
    name: deploying backend

    steps:
      - name: Checkout the files to github runner
        uses: actions/checkout@v2

      - name: Deploy backend
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_KEY }}
          REMOTE_HOST: ${{ secrets.EC2_IP_ADDRESS }}
          REMOTE_USER: ${{ secrets.EC2_USERNAME }}
        run: | 
          echo "$SSH_PRIVATE_KEY" > private_key_ec2.pem && chmod 600 private_key_ec2.pem
          ssh -o StrictHostKeyChecking=no -i private_key_ec2.pem ${REMOTE_USER}@${REMOTE_HOST} '
          echo "Current directory: $(pwd)"
          echo "Listing home directory:"
          ls -la ~
          source ~/.profile
          pkill -f /home/ubuntu/actions-runner-portfolio/_work/personal-portfolio-frontend-fe78/personal-portfolio-frontend-fe78/venv/bin/python3
          cd /home/ubuntu/actions-runner-portfolio/_work/personal-portfolio-frontend-fe78/personal-portfolio-frontend-fe78
          python3 -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt
          nohup python3 -m src > log.txt 2>&1 &
          '
